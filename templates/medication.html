<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>medication</title>
  <link rel="stylesheet" href="../static/style.css" />

  <style>
    .chat-message.bot h1,
    .chat-message.bot h2,
    .chat-message.bot h3 {
      color: #2c3e50;
      margin: 10px 0 5px;
    }

    .chat-message.bot ul {
      padding-left: 20px;
      margin: 0;
    }

    .chat-message.bot li {
      margin-bottom: 6px;
    }

    .chat-message.bot p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .rate-limit-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>

  <script>
    async function sendMessage() {
      let input = document.getElementById("chat-input");
      let message = input.value.trim();
      if (message === "") return;

      let chatBox = document.querySelector(".chat-box");

      // Add user message
      let userMessage = document.createElement("div");
      userMessage.classList.add("chat-message", "user");
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);

      // Add to sidebar
      let sidebar = document.querySelector(".sidebar ul");
      let questionItem = document.createElement("li");
      questionItem.textContent = message;
      questionItem.onclick = () => userMessage.scrollIntoView({ behavior: "smooth", block: "center" });
      sidebar.appendChild(questionItem);

      input.value = "";

      // Typing indicator
      let botTyping = document.createElement("div");
      botTyping.classList.add("chat-message", "bot");
      botTyping.textContent = "Thinking... ðŸ¤”";
      chatBox.appendChild(botTyping);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        let response = await fetch("/medication", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ msg: message })
        });

        // Handle rate limit
        if (response.status === 429) {
          showRateLimitToast();
          chatBox.removeChild(botTyping);
          return;
        }

        let botReply = await response.text();

        chatBox.removeChild(botTyping);

        let botMessage = document.createElement("div");
        botMessage.classList.add("chat-message", "bot");
        botMessage.innerHTML = botReply;  // âœ… render as HTML
        chatBox.appendChild(botMessage);

        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error fetching response:", error);
      }
    }

    function toggleProfile() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("profileDropdown");
      const button = document.querySelector(".profile-button");

      if (!dropdown.contains(event.target) && !button.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    function showRateLimitToast() {
      const toast = document.createElement("div");
      toast.className = "rate-limit-toast";
      toast.innerText = "â³ Rate limit exceeded. Please wait and try again.";
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 5000);
    }
  </script>
</head>

<body>
  <div class="app-container">
    <div class="sidebar">
      <h2>Questions</h2>
      <ul>
        <li class="empty-message">Your questions will appear here</li>
      </ul>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        MEDICATION
        <button class="profile-button" onclick="toggleProfile()">Profile</button>
        <div id="profileDropdown" class="profile-dropdown">
          <p><strong>Name:</strong> {{ name }}</p>
          <p><strong>Email:</strong> {{ email }}</p>
          <a href="{{ url_for('logout') }}"><button>Log out</button></a>
        </div>
      </div>

      <div class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message..."
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>
</body>
</html>
